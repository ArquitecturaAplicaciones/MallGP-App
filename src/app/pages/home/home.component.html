<mat-form-field appearance="fill">
  <mat-label>Ciudad</mat-label>
  <mat-select [(ngModel)]="selectedCiudad" name="ciudad" (ngModelChange)="filtrarCiudades()">
    <mat-option *ngFor="let mall of malls" [value]="mall.ciudad">
      {{ mall.ciudad }}
    </mat-option>
    <mat-option value="todos">
      Todos
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let mall of mallsView" class="grid-card">
    <mat-card class="example-card">
      <img mat-card-image src="../../../assets/images/{{ mall.img }}" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <mat-card-title>{{ mall.nombre }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Direcci√≥n: {{ mall.direccion }}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
